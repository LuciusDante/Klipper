[include machine.cfg]

[include bltouch.cfg]

[include calibrate.cfg]

[include bed_mesh.cfg]

[include macros.cfg]

[include homing_override.cfg]

[virtual_sdcard]
path: /home/pi/sdcard

[display]
lcd_type:                   st7920
cs_pin:                     P1.19	#ok
sclk_pin:                   P1.21
sid_pin:                    P1.23
encoder_pins:               ^P1.20, ^P1.18
click_pin:                  !P0.28

[output_pin beeper]
pin: P1.30

